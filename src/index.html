<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete the Lyrics</title>
    <link rel="icon"
      href="https://firebasestorage.googleapis.com/v0/b/fill-the-song.firebasestorage.app/o/image%2Ffavicon.png?alt=media&token=c275bf59-f4af-425f-80b0-e9826675ee67"
      type="image/png">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/login.css">
  </head>
  <body>

    <header class="header-conteiner">
      <div class="header-left">
        <a href="index.html">
          <img
            src="img/logo-microphone.webp"
            alt="Logo" class="logo_index">
        </a>
      </div>

      <nav class="nav">
        <ul>
          <li><a href="#" id="login-button">Login</a></li>
          <li><a href="#">Baixe o App</a></li>
          <li><a href="pages/addMusic.html">Adicione uma Música</a></li>
          <li><a href="pages/planoseprecos.html">Preços</a></li>
          <li><a href="pages/blog.html">Blog</a></li>
          <a href="pages/dashboard.html">
            <li><img
                src="./img/profile.webp"
                alt="profile" class="profile"></li>
          </a>
        </ul>
      </nav>
    </header>

    <main>
      <div id="screen-home">
        <div id="modal-container"></div>
        <div class="search-filters">
           <input type="text" id="search-input" placeholder="Buscar música...">
          <h3>Country</h3>          
          <div class="country-filter">
            <button class="country-btn">
              <img src="./img/EUA.webp" alt="EUA">
            </button>
            <button class="country-btn">
              <img src="./img/CAN.webp" alt="CAN">
            </button>
            <button class="country-btn">
              <img src="./img/UK.webp" alt="UK">
            </button>
            <button class="country-btn">
              <img src="./img/AU.webp" alt="AU">
            </button>
            <button class="country-btn">
              <img src="./img/world.webp" alt="outros">  
            </button>
          </div>
          
          <h3>Level</h3>
          <div class="dificult-filter">
              <button class="dificult-btn">Fácil</button>
              <button class="dificult-btn">Médio</button>
              <button class="dificult-btn">Difícil</button>
              <button class="dificult-btn">Muito Difícil</button>
          </div>
          <h3>Grammar</h3>
          <div class="grammar-filter">
              <button class="grammar-btn">Imperative</button>
              <button class="grammar-btn">Simple Past</button>
              <button class="grammar-btn">Simple Present</button>
              <button class="grammar-btn">Simple Future</button>
              <button class="grammar-btn">Past Continuous</button>
              <button class="grammar-btn">Present Perfect</button>
              <button class="grammar-btn">Past Perfect</button>
              <button class="grammar-btn">Future Simple</button>
              <button class="grammar-btn">Future Continuous</button>
              <button class="grammar-btn">Future Perfect</button>
          </div>
        </div>

        <div class="music-container">
          <div id="music-list" class="music-list"></div>
        </div>
      </div>  

      <div id="screen-drag" style="display: none;">
        <div class="header">
          <div id="music-title" class="music-title"></div>
        </div>
        <div class="content">
          <div class="video-area" id="player-container"></div>
          <div class="game-area">
            <div class="lyrics-area">
              <div class="lyrics" id="lyricsDrag"></div>
            </div>
            <div class="word-bank-area" id="word-bank"></div>
          </div>
        </div>
        <div class="nav-buttons">
          <button class="btn" onclick="goBack()">Voltar</button>
          
        </div>
      </div>
    </main>

    <div id="resultModal" class="modal"></div>
    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

    const firebaseConfig = {
      authDomain: "fill-the-song.firebaseapp.com",
      projectId: "fill-the-song",
      storageBucket: "fill-the-song.firebasestorage.app",
      messagingSenderId: "597494138856",
      appId: "1:597494138856:web:029accd51127d1f5ab865d",
      measurementId: "G-LWCN77NQV5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    window.firebaseDB = db;
    </script>

    <script src="services/firebase.js" type="module"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="auth/modalLogin.js"></script>
    <script src="index.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    
  </body>
</html>
