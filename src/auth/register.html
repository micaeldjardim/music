<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Complete the lyrics</title>
  <link rel="icon" href="https://firebasestorage.googleapis.com/v0/b/fill-the-song.firebasestorage.app/o/image%2Ffavicon.png?alt=media&token=c275bf59-f4af-425f-80b0-e9826675ee67" type="image/png">
  
</head>
<body>
  
  <div class="conteiner-login">
    <div>
      <a>
          <img
            src="img/logo.webp"
            alt="Logo" class="logo">
      </a>
  </div>
    <form>
      <div class="form-field">
        <input type="text" name="nome" id="nome" placeholder="Nome">
        <div class="error" id="nome-required-error">Nome é obrigatório</div>
      </div>
      
      <div class="form-field">
        <input type="email" name="email" id="email" placeholder="Email">
        <div class="error" id="email-required-error">Email é obrigatório</div>
        <div class="error" id="email-invalid-error">Email é inválido</div>
      </div>
      
      <div class="form-field">
        <input type="password" name="password" id="password" placeholder="Senha" >
        <div class="error" id="password-required-error">Senha é obrigatória</div>
      </div>
      
      <div class="form-field">
        <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirmar Senha" style="margin-bottom: 30px;">
        <div class="error" id="confirmPassword-required-error">Confirmação de senha é obrigatória</div>
        <div class="error" id="confirmPassword-mismatch-error">As senhas não coincidem</div>
      </div>
      
      <div>
        <button type="button" class="solid" id="register-button">Registrar</button>
      </div>
      <a href="login.html">
        <div>
          <button type="button" class="outline">Voltar para Login</button>
        </div>
      </a>
    </form> 
  </div>
  
  <script type="module" src="register.js"></script>

</body>
</html>
