<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Complete the lyrics</title>
    <link rel="icon" href="https://firebasestorage.googleapis.com/v0/b/fill-the-song.firebasestorage.app/o/image%2Ffavicon.png?alt=media&token=c275bf59-f4af-425f-80b0-e9826675ee67" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
   <div class="container-login"> 
    <div>
        <a>
            <img src="img/logo.webp" alt="Logo" class="logo">
        </a>
    </div>
    

    <form id="login-form" method="POST" action="javascript:void(0);">
        <div class="form-field">
          <input type="email" name="email" id="email" placeholder="Email" required autocomplete="email">
          <div class="error" id="email-required-error">Email é obrigatório</div>
          <div class="error" id="email-invalid-error">Email é inválido</div>
        </div>
      

        <!--<div class="form-field">
          <input type="password" name="password" id="password" placeholder="Senha" required autocomplete="current-password" style="margin-bottom: 30px;">
          <div class="error" id="password-required-error">Senha é obrigatória</div>
        </div>-->

        <button type="button" class="outline" onclick="loadRegisterModal();">Registrar</button>

        <button type="submit" class="solid" id="submit-login">Entrar</button>

        <a href="#" id="recovery-password-button" class="forgot-password">Esqueci minha senha</a>
      
        <!-- Botões para login com Google e Facebook -->
        <div class="social-login">
          <button type="button" id="google-login-button" class="social-button google">
            <i class="fab fa-google"></i>
          </button>
          <button type="button" id="facebook-login-button" class="social-button facebook">
            <i class="fab fa-facebook-f"></i>
          </button>

        </div>
    </form>          
    </div>
    <script type="module" src="login.js"></script>

</body>
</html>
