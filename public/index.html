<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complete the Lyrics</title>
  <link rel="icon" href="https://firebasestorage.googleapis.com/v0/b/fill-the-song.firebasestorage.app/o/image%2Ffavicon.png?alt=media&token=c275bf59-f4af-425f-80b0-e9826675ee67" type="image/png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <!-- HEADER COM MENU -->
  <header class="header">
    <div class="header-left">
      <img src="https://firebasestorage.googleapis.com/v0/b/fill-the-song.firebasestorage.app/o/image%2Flogo.jpg?alt=media&token=f61f13a3-bd62-4c02-be47-92aac655c7d2" alt="Logo" class="logo">
    </div>
    <nav class="nav">
      <ul>
        <li><a href="#">Baixe o App</a></li>
        <li><a href="#">Adicione uma Música</a></li>
        <li><a href="#">Preços</a></li>
        <li><a href="#">Blog</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- TELA INICIAL COM LISTA DE MÚSICAS -->
    <div id="screen-home">
      <h1 class="main-title">Selecione uma Música</h1>
      <input type="text" id="search-input" placeholder="Buscar música...">
      <div id="music-list" class="music-list"></div>
    </div>

    <!-- TELA DE JOGO (DRAG AND DROP) -->
    <div id="screen-drag" style="display: none;">
      <div class="header">
        <div id="music-title" class="music-title"></div>
      </div>
      <div class="content">
        <div class="video-area" id="player-container"></div>
        <div class="game-area">
          <div class="lyrics-area">
            <div class="lyrics" id="lyricsDrag"></div>
          </div>
          <div class="word-bank-area" id="word-bank"></div>
        </div>
      </div>
      <div class="nav-buttons">
        <button class="btn" onclick="goBack()">Voltar</button>
        <button class="btn" onclick="checkAnswersDrag()">Submeter</button>
      </div>
    </div>
  </main>

  <!-- MODAL DE RESULTADOS -->
  <div id="resultModal" class="modal"></div>

  <!-- FIREBASE CONFIG -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

    const firebaseConfig = {
      authDomain: "fill-the-song.firebaseapp.com",
      projectId: "fill-the-song",
      storageBucket: "fill-the-song.firebasestorage.app",
      messagingSenderId: "597494138856",
      appId: "1:597494138856:web:029accd51127d1f5ab865d",
      measurementId: "G-LWCN77NQV5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    window.firebaseDB = db;
  </script>

  <!-- SCRIPTS -->
  <script src="firebase.js" type="module"></script>
  <script src="game.js" type="module"></script>

  <script>
    let lastScrollTop = 0;
    window.addEventListener("scroll", function() {
      let st = window.pageYOffset || document.documentElement.scrollTop;
      const header = document.querySelector(".header");
      if (st > lastScrollTop) {
        // scrolling down → hide
        header.classList.add("hide");
      } else {
        // scrolling up → show
        header.classList.remove("hide");
      }
      lastScrollTop = st <= 0 ? 0 : st;
    }, false);
  </script>
  
</body>
</html>
