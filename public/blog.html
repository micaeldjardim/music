<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog - Complete the Lyrics</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="blog.css">
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <div class="header-left">
      <a href="index.html">
        <img src="https://firebasestorage.googleapis.com/v0/b/fill-the-song.firebasestorage.app/o/image%2Flogo.jpg?alt=media&token=f61f13a3-bd62-4c02-be47-92aac655c7d2" alt="Logo" class="logo">
      </a>
    </div>
    <nav class="nav">
      <ul>
        <li><a href="planoseprecos.html">Preços</a></li>
        <li><a href="blog.html">Blog</a></li>
      </ul>
    </nav>
  </header>
  
  <!-- Conteúdo do Blog -->
  <main>
    <div id="blog-posts" class="blog-posts"></div>
  </main>

  <script type="module">
    import { createClient } from "https://cdn.skypack.dev/@sanity/client";

    // Cria a instância do client do Sanity
    const client = createClient({
      projectId: '2vnlh9ne',  
      dataset: 'production',         
      useCdn: true,
      apiVersion: '2023-03-10'                  
    });

    // Função para buscar posts usando GROQ
    async function fetchPosts() {
      try {
        // Consulta GROQ para buscar posts do tipo "post"
        const query = `*[_type == "post"]{
          title,
          content,
          slug,
          mainImage{
            asset->{
              url
            }
          }
        }`;
        const posts = await client.fetch(query);
        renderPosts(posts);
      } catch (error) {
        console.error('Erro ao buscar posts do blog:', error);
        document.getElementById('blog-posts').innerHTML = '<p>Erro ao carregar os posts.</p>';
      }
    }
  
    // Função para renderizar os posts na página
    function renderPosts(posts) {
      const container = document.getElementById('blog-posts');
      container.innerHTML = "";
      posts.forEach(post => {
        // Cria um resumo removendo a formatação Markdown (ajuste conforme necessário)
        let resumo = post.content ? post.content.replace(/[#_*~`>-]/g, "").trim() : "";
        resumo = resumo.length > 400 ? resumo.substring(0, 400) + '...' : resumo;
        
        // Obtém a URL da imagem, se existir
        const imageUrl = post.mainImage && post.mainImage.asset && post.mainImage.asset.url ? post.mainImage.asset.url : '';
        
        // Cria o elemento do post
        const postDiv = document.createElement('div');
        postDiv.className = "blog-post";
        postDiv.innerHTML = `
          ${imageUrl ? `<img src="${imageUrl}" alt="${post.title}">` : ""}
          <h1>${post.title}</h1>
          <p>${resumo}</p>
          <a href="post.html?slug=${post.slug.current}">Continue Reading</a>
        `;
        container.appendChild(postDiv);
      });
    }
  
    // Chama a função para buscar os posts ao carregar a página
    fetchPosts();
  </script>  
</body>
</html>
