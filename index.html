<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de Música</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js"></script>
</head>
<body>
    <h1>Player de Música</h1>

    <!-- Lista de músicas disponíveis -->
    <h2>Escolha uma música:</h2>
    <ul id="songList"></ul>

    <!-- Área para exibir o vídeo -->
    <div id="videoContainer">
        <iframe id="videoPlayer" width="560" height="315" frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- Área para exibir a letra da música -->
    <h2>Letra da Música</h2>
    <pre id="lyrics">Selecione uma música...</pre>
