<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Adicionar Música</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="admin.js"></script>
</head>
<body>
    <h1>Adicionar Nova Música</h1>

    <label for="title">Título:</label>
    <input type="text" id="title" placeholder="Digite o título"><br>

    <label for="videoUrl">URL do YouTube:</label>
    <input type="text" id="videoUrl" placeholder="Cole o link do vídeo"><br>

    <label for="lyrics">Letra da Música:</label><br>
    <textarea id="lyrics" rows="5" placeholder="Digite a letra da música"></textarea><br>

    <button id="addSong">Adicionar Música</button>

    <br><br>
    <a href="index.html">Voltar para a lista de músicas</a>
</body>
</html>
